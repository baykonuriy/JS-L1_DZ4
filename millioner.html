<body>
    <script>
        //3 (это задание не является частью учебной программы, делайте его по желанию). На базе игры (приняв за
        // пример), созданной в дополнительных видео, реализовать игру «Кто хочет стать миллионером?».
        // Т.е. у вас должен быть главный объект, содержащий всю логику игры, который будет иметь методы, например
        // метод run, возможно метод init и т.д.
        // В игре должны быть заранее подготовлены список вопросов и ответов (как минимум 5 вопросов).
        // Игра должна приветствовать пользователя, после чего задавать вопросы пользователю и предлагать варианты
        // ответов в виде теста, например:
        // Сколько букв в слове "привет":
        // a. Пять.
        // b. Шесть.
        // c. Семь.
        // d. Куда я попал?
        // Проверять правильный вариант выбрал пользователь или нет, необходимо вести счет.
        // По окончании игры, когда было задано 5 вопросов, вы должны сообщить пользователю его счет и предложить
        // сыграть снова.
        // Также должна быть возможность выхода из игры заранее, если пользователю надоело играть.



        let answers = {

            content1: {
                question: 'Напишите номер ответа на 1 вопрос?',
                answer: [
                    '1 ответ на 1 вопрос',
                    '2 ответ на 1 вопрос',
                    '3 ответ на 1 вопрос',
                    '4 ответ на 1 вопрос'
                ],
                rAnswer: 1,
            },

            content2: {
                question: 'Напишите номер ответа на 2 вопрос?',
                answer: [
                    '1 ответ на 2 вопрос',
                    '2 ответ на 2 вопрос',
                    '3 ответ на 2 вопрос',
                    '4 ответ на 2 вопрос'
                ],
                rAnswer: 3,
            },
            content3: {
                question: 'Напишите номер ответа на 3 вопрос?',
                answer: [
                    '1 ответ на 3 вопрос',
                    '2 ответ на 3 вопрос',
                    '3 ответ на 3 вопрос',
                    '4 ответ на 3 вопрос'
                ],
                rAnswer: 2,
            },
            content4: {
                question: 'Напишите номер ответа на 4 вопрос?',
                answer: [
                    '1 ответ на 4 вопрос',
                    '2 ответ на 4 вопрос',
                    '3 ответ на 4 вопрос',
                    '4 ответ на 4 вопрос'
                ],
                rAnswer: 3,
            },
            content5: {
                question: 'Напишите номер ответа на 5 вопрос?',
                answer: [
                    '1 ответ на 5 вопрос',
                    '2 ответ на 5 вопрос',
                    '3 ответ на 5 вопрос',
                    '4 ответ на 5 вопрос'
                ],
                rAnswer: 3,
            }
        }
        let game = {
            rAnswerCount: 0,
            wAnswerCount: 0,

            getGame() {
                alert('Ответьте на вопросы');
                for (var key in answers) {

                    let variants = answers[key].answer[0] + '. ' + answers[key].answer[1] + '. ' + answers[key].answer[2] + '. ' + answers[key].answer[3];
                    let userAnswer = prompt(answers[key].question + ' ' + variants);

                    if (userAnswer == answers[key].rAnswer) {
                        alert('Правильно! Ответ ' + answers[key].rAnswer + ': ' + answers[key].answer[answers[key].rAnswer])
                        this.rAnswerCount++;
                    } else {
                        alert('Нет! Ответ ' + answers[key].rAnswer + ': ' + answers[key].answer[answers[key].rAnswer])
                        this.wAnswerCount++;
                    }
                }

                alert('Правильных ответов: ' + this.rAnswerCount + '. Неправильных тветов: ' + this.wAnswerCount)
                let offerGame = prompt('Нажмите ок, если хоите сыграть еще раз');
                if (offerGame || offerGame !== null) {
                    this.getGame();
                } else {
                    return
                }
            }
        }

        game.getGame();






    </script>
